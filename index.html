<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- CSS STYLING -->
    <link rel="stylesheet" href="index.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <input type="color" class="seed-color" id="seed-color" value="#B41DBF">
            <select name="" id="color-scheme" class="color-scheme">
                <option value="monochrome" selected>Monochrome</option>
                <option value="monochrome-dark">Monochrome dark</option>
                <option value="monochrome-light">Monochrome light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="color-scheme-btn" class="color-scheme-btn">Get color scheme</button>
        </header>
        <main>
            <ul class="color-list">
                <li class="color-item">
                    <div class="color-box"></div>
                    <p class="color-text"></p>
                </li>
                <li class="color-item">
                    <div class="color-box"></div>
                    <p class="color-text"></p>
                </li>
                <li class="color-item">
                    <div class="color-box"></div>
                    <p class="color-text"></p>
                </li>
                <li class="color-item">
                    <div class="color-box"></div>
                    <p class="color-text"></p>
                </li>
                <li class="color-item">
                    <div class="color-box"></div>
                    <p class="color-text"></p>
                </li>
            </ul>
        </main>        

        <script src="index.js"></script>
    </div>
</body>
</html>
